{% extends 'index.html' %}

{% block content %}
    <section class="vh-100" style="background-color: #eee;">
        <div class="border rounded-5">

            <div class="container justify-content-center col-md-6 ">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}" role="alert"> 
                                <center> {{ message }} </center>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
            
            <section class="p-4 d-flex justify-content-center w-100 contrasting-bg">

                <div class="card" style="width: 30rem; max-width: 33rem;">
                <div class="card-body">
                    <div class="row justify-content-center">
                        <div class="col-md-10 col-sm-6 order-2 order-lg-1">
                            <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login</p>
            
                            <form class="mx-1 mx-md-4" action="" method="post">
                                <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                    <input type="email" id="form3Example3c" class="form-control" name="email" placeholder="abc@example.com"/>
                                    <label class="form-label" for="form3Example3c">Email</label>
                                </div>
                                </div>
            
                                <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                    <input type="password" id="form3Example4c" class="form-control" name="password" placeholder="*******"/>
                                    <label class="form-label" for="form3Example4c">Password</label>
                                </div>
                                </div>        
            
                                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                <button type="submit" class="btn btn-primary btn-lg">Login</button>
                                </div>
                            </form>
        
                        </div>
                        
                    </div>
                </div>
              </div>
    </section>
{% endblock %}
